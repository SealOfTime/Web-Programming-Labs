<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:icecore="http://icefaces.org/tld/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <link type="text/css" rel="stylesheet" href="./styles/background.css"/>
    <link type="text/css" rel="stylesheet" href="./styles/stylesheet.css"/>
    <link type="text/css" rel="stylesheet" href="./styles/overclock.css"/>
</h:head>

<h:body>
    <f:view>
        <div class="background"></div>
        <div class="middleground"></div>
        <div class="frontground"></div>
        <ui:include src="/template/header.xhtml"/>

        <span id="clock">Please enable javascript in your browser</span>

        <h:form id="form">
            <h:link styleClass="enter-button"
                    id="enter"
                    value="Main Page"
                    outcome="goToMainPage"/>
        </h:form>

        <h:outputScript library="js" name="clock.js"/>
    </f:view>
</h:body>
</html>
