<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:custom="http://java.sun.com/jsf/composite/tags">

<h:head>
</h:head>

<h:body>
    <h:form id="form">
        <p:inputNumber id="nmb1" value="#{ajaxTestBean.sliderValue}">
            <p:ajax process="@this" update="number"/>
        </p:inputNumber>
        <p:slider for="nmb1">
            <p:ajax event="slideEnd" update="number"/>
        </p:slider>
        <h:outputText id="number" value="#{ajaxTestBean.sliderValue}"/>
    </h:form>
</h:body>
</html>
